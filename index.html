<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoLgistic</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar is-link"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <h1 class="title has-text-white">LoLgistic</h1>
          </a>
          <div class="navbar-item">
            <h2 class="subtitle has-text-white">your LoL stats, but easier!</h2>
          </div>

          <a
            role="button"
            class="navbar-burger"
            id="burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navLinks"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navLinks" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="#">Home</a>
            <a class="navbar-item" href="#">About us</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="section">
          <div class="field"  id="searchBarSection">
              <input
                class="input"
                id="searchBar"
                type="text"
                placeholder="Summoner name"
              />
              <span class="select">
                <select>
                </select>
              </span>
          </div>
        </div>
        <p class="control is-flex is-justify-content-center">
          <button class="button is-primary is-centered" id="searchBarBtn">
            Search
          </button>
        </p>

        <div class="section" id="summonerInfoSection">
          <figure class="image is-128x128">
            <img class="is-rounded" src="https://placehold.co/100x100" alt="" />
          </figure>
          <h1 class="is-size-3">saytrax</h1>
          <h2 class="subtitle">Level 100</h2>
        </div>

        <div class="section">
          <div class="matchCard"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>&copy;2024 | ndamatta | Bulma.</p>
      </div>
    </footer>
    <script src="/scripts/main.js"></script>
  </body>
</html>
