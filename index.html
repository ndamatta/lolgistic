<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoLgistic</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    
  </head>
  <body>
    <header>
      <nav
        class="navbar is-link"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <h1 class="title has-text-white">LoLgistic</h1>
          </a>
          <div class="navbar-item">
            <h2 class="subtitle has-text-white"></h2>
          </div>

          <a
            role="button"
            class="navbar-burger"
            id="burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navLinks"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navLinks" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="#">Home</a>
            <a class="navbar-item" href="#">About us</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="section" id="banner">
        <figure class="image is-3by1">
          <img src="./images/lolgistic.png"/>
        </figure>
      </div>
      </section>
      <div class="container">
        <div class="section">
          <div class="field"  id="searchBarSection">
            <div class="select">
              <select>
              </select>
            </div>
              <input
                class="input"
                id="searchBar"
                type="text"
                placeholder="Summoner name"
              />

          </div>
        </div>
        <p class="control">
          <button class="button is-primary" id="searchBarBtn">
            Search
          </button>
        </p>

        <div class="loading-basic"><h1>Loading summoner...</h1></div>
        <div class="section" id="summonerBasicInfoSection">
          <!-- GENERATED WITH JS -->
        </div>

        <div class="section" id="rankedInfo">
          <div  id="soloQ"></div>
          <div id="flexQ"></div>
        </div>

        <div class="section" id="lastGame">
          <!-- GENERATED WITH JS -->
        </div>

        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>&copy;2024 | ndamatta | Bulma.</p>
      </div>
    </footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
